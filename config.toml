[panel]
# 面板进度条上限
basic_stat_max = 100
experience_max = 100
level_max = 100

# 面板默认值（配置热更新时会立即应用）
default_stamina = 100
default_satiety = 100
default_thirst = 100
default_mood = 100
default_health = 100
default_affinity = 100
default_experience = 100
default_level = 100

[animation]
# 动画资源根目录（相对/绝对路径都可）
assets_body_root = "assets/body"

# 默认待机动画变体目录
default_happy_idle_variants = [
	"Default/Happy/1",
	"Default/Happy/2",
	"Default/Happy/3",
]
default_nomal_idle_root = "Default/Nomal"
default_poor_condition_idle_root = "Default/PoorCondition"
default_ill_idle_root = "Default/Ill"

# 启动与拖拽动画目录
startup_root = "StartUP"
raise_dynamic_root = "Raise/Raised_Dynamic"
raise_static_root = "Raise/Raised_Static"

# 命名规划根目录（按 Happy/Nomal/PoorCondition/Ill 匹配）
pinch_root = "Pinch"
shutdown_root = "Shutdown"
touch_head_root = "Touch_Head"
touch_body_root = "Touch_Body"
state_root = "State"

# IDEL ABC 触发冷却区间（tick，130ms/tick）180，360
idel_abc_cooldown_min_ticks = 10
idel_abc_cooldown_max_ticks = 30

# State 触发冷却区间（tick，130ms/tick）
state_cooldown_min_ticks = 10
state_cooldown_max_ticks = 30

# State B 段循环次数区间
state_b_loop_min = 4
state_b_loop_max = 6

# State B 段每帧额外停留 tick（0=不减速）
state_b_frame_hold_ticks = 1
